<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Pig Game</title>
  </head>
  <body >
   <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">YOU</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">AB</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="image\dice-1.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new"onclick="window.location.reload();" ><i class="fa fa-refresh fa-spin" style="font-size:24px"></i> New game</button>
      <button class="btn btn--roll" onclick="rolling()" id="roll11"><i class='fas fa-dice-d6'></i> Roll dice</button>
      <button class="btn btn--hold" id="hold11"><i class='fas fa-hand-paper'></i> HOLD</button>
      <button class="btn btn--roll" id="roll00"><i class='fas fa-dice-d6'></i> Roll dice</button>
      <button class="btn btn--hold" id="hold00"><i class='fas fa-hand-paper'></i> HOLD</button>
    </main>
    <div class="home">
      <img src="image\pig.jpg" alt="Pig Image" width="100%">
      <button class="btnh btn--sin" onclick="sinPlayer()"> SINGLE PLAYER</button>
      <button class="btnh btn--mul" onclick="multiPlayer()"></i> MULTIPLAYER</button>
    </div>
    <div class="pName">
      <input class="pS" id="name1" type="text" placeholder="Player 1" autocomplete="off">
      <input class="pS" id="name2" type="text" placeholder="Player 2" autocomplete="off">
      <input class="pS" id="goal" type="text" placeholder="Goal Point" autocomplete="off">
      <button class=" btn--nx" onclick="next()">NEXT</button>
    </div>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
